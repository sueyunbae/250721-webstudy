<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공지사항/이벤트 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  color: #222;
}
.container {
  max-width: 900px;
  margin: 60px auto;
  position: relative;
}
.breadcrumb {
  font-size: 14px;
  color: #999;
  text-align: right;
}
.page-title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 30px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
.notice-detail {
  border-top: 2px solid #222;
  border-bottom: 1px solid #ddd;
}
.notice-detail .row {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.notice-detail .row:last-child {
  border-bottom: none;
}
.notice-detail .label {
  width: 15%;
  font-weight: bold;
  text-align: center;
  background: #fafafa;
  padding: 10px;
}
.notice-detail .value {
  width: 85%;
  padding: 10px 15px;
}
.notice-content {
  padding: 0;
}
.form-control {
  width: 100%;
}
.btn-area {
  text-align: center;
  margin-top: 30px;
}
.btn-area .btn {
  margin: 0 5px;
}
.btn-gray {
  background-color: #e0e0e0;
  color: #333;
  border: 1px solid #bdbdbd;
  transition: background-color 0.3s, border-color 0.3s;
}
.btn-gray:hover {
  background-color: #bdbdbd;
  border-color: #9e9e9e;
  color: #222;
}
.file-list {
  margin-top: 5px;
  font-size: 14px;
  color: #555;
}
.radio-group {
  display: flex;
  gap: 20px;
  align-items: center;
}
@media (max-width: 768px) {
  .notice-detail .label,
  .notice-detail .value {
    width: 100%;
    text-align: left;
    padding: 8px 10px;
  }
  .notice-detail .label {
    font-weight: 600;
    background: #f5f5f5;
    margin-top: 10px;
  }
  .btn-area {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
  }
  .btn-area .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="breadcrumb">홈 &gt; <strong>공지사항/이벤트</strong></div>
  <div class="page-title">글 수정/삭제</div>

  <form class="notice-detail" enctype="multipart/form-data" id="editForm">
    <div class="row">
      <div class="label col-2">게시 위치</div>
      <div class="value col-10">
        <div class="radio-group">
          <label><input type="radio" name="category" value="notice" checked> 공지사항</label>
          <label><input type="radio" name="category" value="event"> 이벤트</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="label col-2">제목</div>
      <div class="value col-10">
        <input type="text" class="form-control" name="title" value="펜션 오픈 기념 할인 이벤트" required>
      </div>
    </div>

    <div class="row">
      <div class="label col-2">작성자</div>
      <div class="value col-10">
        <input type="text" class="form-control" name="author" value="최고관리자" required>
      </div>
    </div>

    <div class="row">
      <div class="label col-2">내용</div>
      <div class="value col-10 notice-content">
        <textarea class="form-control" rows="10" name="content" required>안녕하세요! 펜션 오픈을 기념하여 특별 할인 이벤트를 진행합니다.
11월 한 달 동안 예약하시는 분들께는 20% 할인 혜택을 드립니다.
많은 관심 부탁드립니다!</textarea>
      </div>
    </div>

    <div class="row">
      <div class="label col-2">첨부파일</div>
      <div class="value col-10">
        <input type="file" class="form-control" id="fileInput" name="files[]" multiple accept="image/*">
        <div id="fileList" class="file-list">
          <p>event_banner.jpg</p>
          <p>discount_info.png</p>
        </div>
      </div>
    </div>
  </form>

  <div class="btn-area">
    <button type="button" class="btn btn-gray" onclick="saveEdit()">수정</button>
    <button type="button" class="btn btn-gray" onclick="deletePost()">삭제</button>
    <button type="button" class="btn btn-gray" onclick="history.back()">취소</button>
  </div>
</div>

<script>
// 파일 이름 표시
document.getElementById('fileInput').addEventListener('change', function() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';
  for (const file of this.files) {
    const p = document.createElement('p');
    p.textContent = file.name;
    fileList.appendChild(p);
  }
});

function saveEdit() {
  const form = document.getElementById('editForm');
  const category = form.category.value;
  const title = form.title.value;
  if(confirm('정말로 수정하시겠습니까?')) {
    alert(`${category === 'notice' ? '공지사항' : '이벤트'} 글이 수정되었습니다.\n제목: ${title}`);
    // 실제 서버 연동 시 form.submit() 사용
  }
}

function deletePost() {
  if(confirm('정말로 글을 삭제하시겠습니까?')) {
    alert('글이 삭제되었습니다.');
    // 실제 서버 연동 시 삭제 처리
    // location.href = '목록페이지 URL';
  }
}
</script>
</body>
</html>
