<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  color: #222;
  background-color: #fff;
}
.container {
  max-width: 950px;
  margin: 60px auto;
  padding: 40px;
}
.page-title {
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 20px;
  border-bottom: 2px solid #000;
  padding-bottom: 10px;
}
.breadcrumb {
  font-size: 14px;
  color: #666;
  text-align: right;
  margin-bottom: 20px;
}
.notice-search {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin-bottom: 20px;
}
.notice-search select,
.notice-search input {
  border: 1px solid #ccc;
  height: 38px;
  padding: 0 10px;
  border-radius: 5px;
}
.notice-search select {
  margin-right: 5px;
}
.notice-search button {
  border: 1px solid #ccc;
  background: transparent;
  font-size: 16px;
  padding: 0 15px;
  height: 38px;
  border-radius: 5px;
  cursor: pointer;
}
.table {
  border-top: 2px solid #000;
}
.table th {
  font-weight: 600;
  text-align: center;
}
.table td {
  vertical-align: middle;
}
.table tbody tr:hover {
  background-color: #f5f5f5;
}
.table a {
  color: #000;
  text-decoration: none;
}
.table a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <div class="breadcrumb">홈 &gt; <strong> 공지사항 </strong></div>
  <div class="page-title">공지사항</div>

  <div class="notice-search">
    <select>
      <option value="title">제목</option>
      <option value="writer">작성자</option>
    </select>
    <input type="text" placeholder="검색어 입력">
    <button>검색</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width:8%;">No</th>
        <th style="width:47%;">제목</th>
        <th style="width:15%;">작성자</th>
        <th style="width:15%;">등록일</th>
        <th style="width:15%;">조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">1</td>
        <td><a href="#">펜션 오픈 기념 할인 이벤트</a></td>
        <td class="text-center">최고관리자</td>
        <td class="text-center">2018-11-08</td>
        <td class="text-center">152</td>
      </tr>
      <tr>
        <td class="text-center">2</td>
        <td><a href="#">겨울 시즌 특별 프로모션 안내</a></td>
        <td class="text-center">홍길동</td>
        <td class="text-center">2023-12-01</td>
        <td class="text-center">87</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
