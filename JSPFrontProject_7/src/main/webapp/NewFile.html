<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .breadcrumb { background: none; }
    .container { max-width: 900px; margin-top: 40px; }
    .table thead { background: #f8f9fa; }
    .pagination { justify-content: center; }
  </style>
</head>
<body>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">홈</a></li>
        <li class="breadcrumb-item"><a href="#">게시판</a></li>
        <li class="breadcrumb-item active" aria-current="page">공지사항</li>
      </ol>
    </nav>
    <h2 class="mb-3 text-center">공지사항</h2>
    <p class="text-center text-muted mb-4">공지사항입니다.</p>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col" style="width: 5%;">번호</th>
          <th scope="col">제목</th>
          <th scope="col" style="width: 15%;">작성자</th>
          <th scope="col" style="width: 20%;">작성일</th>
          <th scope="col" style="width: 8%;">조회</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>몰 오픈을 축하합니다.</td>
          <td>E****</td>
          <td>2023-04-13 15:47:02</td>
          <td>24</td>
        </tr>
        <!-- 공지사항 목록 반복 -->
      </tbody>
    </table>

    <form class="row g-2 mb-4">
      <div class="col-auto">
        <select class="form-select" aria-label="기간 선택">
          <option selected>일주일</option>
          <option value="1">1개월</option>
          <option value="2">3개월</option>
          <option value="3">전체</option>
        </select>
      </div>
      <div class="col-auto">
        <select class="form-select" aria-label="검색 옵션">
          <option selected>제목</option>
          <option value="1">작성자</option>
          <option value="2">내용</option>
        </select>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" placeholder="찾기" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">찾기</button>
      </div>
    </form>

    <nav aria-label="페이지 네비게이션">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>

</body>
</html>
