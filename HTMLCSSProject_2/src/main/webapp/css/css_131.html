<!-- 
	ID속성 => id(모든 태그가 가지고 있다)
	<img id="i1">
	<img id="i2">

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#i1, #i3, #i2 {
	width:150px;
	height:200px;
}

</style>
</head>
<body>
  <img src="mm1.jpg" id="i1">
  <img src="mm2.jpg" id="i2">
  <img src="mm3.jpg" id="i3">
</body>
</html>
