<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공지사항 상세보기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  color: #222;
}
.container {
  max-width: 900px;
  margin: 60px auto;
  position: relative;
}
.breadcrumb {
  font-size: 14px;
  color: #999;
  text-align: right;
}
.page-title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 30px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
  position: relative;
}
.page-title .view-count {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  color: #888;
}
.notice-detail {
  border-top: 2px solid #222;
  border-bottom: 1px solid #ddd;
}
.notice-detail .row {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.notice-detail .row:last-child {
  border-bottom: none;
}
.notice-detail .label {
  width: 15%;
  font-weight: bold;
  text-align: center;
  background: #fafafa;
  padding: 10px;
}
.notice-detail .value {
  width: 85%;
  padding: 10px 15px;
}
.notice-content {
  padding: 30px 15px;
  min-height: 200px;
  line-height: 1.7;
  border-bottom: 1px solid #eee;
}
.btn-area {
  text-align: center;
  margin-top: 30px;
}
.btn-area .btn {
  margin: 0 5px;
}

/* 연한 회색 버튼 스타일 */
.btn-gray {
  background-color: #e0e0e0; /* 연한 회색 */
  color: #333;
  border: 1px solid #bdbdbd;
  transition: background-color 0.3s, border-color 0.3s;
}
.btn-gray:hover {
  background-color: #bdbdbd; /* 호버 시 진한 회색 */
  border-color: #9e9e9e;
  color: #222;
}

/* 반응형 */
@media (max-width: 768px) {
  .notice-detail .label,
  .notice-detail .value {
    width: 100%;
    text-align: left;
    padding: 8px 10px;
  }
  .notice-detail .label {
    font-weight: 600;
    background: #f5f5f5;
    margin-top: 10px;
  }
  .btn-area {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
  }
  .btn-area .btn {
    width: 100%;
  }
  .page-title .view-count {
    position: static;
    transform: none;
    display: block;
    margin-top: 5px;
    text-align: right;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="breadcrumb">홈 &gt; <strong>공지사항</strong></div>
  <div class="page-title">
    공지사항
    <span class="view-count">조회수: 123</span>
  </div>

  <div class="notice-detail">
    <div class="row">
      <div class="label col-2">제목</div>
      <div class="value col-10">펜션 오픈 기념 할인 이벤트</div>
    </div>
    <div class="row">
      <div class="label col-2">작성자</div>
      <div class="value col-10">최고관리자</div>
    </div>
    <div class="row">
      <div class="label col-2">등록일</div>
      <div class="value col-10">2018-11-08</div>
    </div>
    <div class="row">
      <div class="label col-2">내용</div>
      <div class="value col-10 notice-content">
        <p>안녕하세요! 펜션 오픈을 기념하여 특별 할인 이벤트를 진행합니다.</p>
        <p>11월 한 달 동안 예약하시는 분들께는 20% 할인 혜택을 드립니다.</p>
        <p>많은 관심 부탁드립니다!</p>
      </div>
    </div>
  </div>

  <div class="btn-area">
    <button class="btn btn-gray">목록</button>
  </div>
</div>
</body>
</html>
